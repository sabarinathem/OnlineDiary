{% extends 'diary/main.html' %}
{% block content %}
<form action="{% url 'edit' diary.id %}" method="POST">
    {% csrf_token %}
<div class="field">
    <div class="control">
        <textarea class="textarea" placeholder="What's on your mind?" style="height: 400px;" name="diary" >{{diary.text}}</textarea>
      
    </div>
</div>

<div class="field is-grouped is-grouped-right">
    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
</div>
</form>
{% endblock content %}
